<!DOCTYPE html>
<html>
<head>
<title>Tables</title>
<style>
table {
border: 2px solid red;
}
td {
border: 1px solid blue;
}
</style>
</head>
<body>

<table>
    <tr>
        <th>Employee</th>
        <th>Position</th>
        <th>Salary</th>
    </tr>

    <tr>
        <td>Frank</td>
        <td>CEO</td>
        <td>$80,000.00</td>
    </tr>

    <tr>
        <td>Gary</td>
        <td>Human Resource</td>
        <td>$10,000.00</td>
    </tr>

    <tr>
        <td>Hannah</td>
        <td>Cleaner</td>
        <td>$999,999.00</td>
    </tr>
</table>

</body>
</html>
